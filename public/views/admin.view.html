<div class="col-sm-12" id="admin.view">
	<div ng-if="!success">
		<div class="form-group">
			<label for="Username"><input type="text" class="form-control" name="Username" placeholder="Username" ng-model="user.id" required></label><br>
		</div>
		<div class="form-group">
			<label for="Password"><input type="password" class="form-control" name="Password" placeholder="Password" ng-model="user.pwd" required></label>
		</div>
		<button class="btn btn-success" ng-click="logIn()">Log in</button>
		<p ng-if="!correct">Incorrect credential!</p>
	</div>
	<div ng-if="success">
		<form role="form" novalidate class="simple-form" ng-submit="sendForm()">
			<div class="row">
				<div class="col-sm-2">

					<div class="form-group">
						<label for="title">
							<input type="text" class="form-control" name="title" placeholder="Title" ng-model="form.title"  required="">

						</label>
					</div>
					<div class="form-group">
						<textarea class="form-control" rows="5" name="comment" ng-model="form.description" placeholder="Description"></textarea>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="form-group">
						<label for="category">
							Category:
							<select class="form-control" name="category" ng-model="form.category" required="">
								<option value="tavlor">Tavlor</option>
								<option value="vaskor">VÃ¤skor</option>
								<option value="blommor">Blommor</option>
								<option value="resor">Resor</option>
							</select>
						</label>
					</div>
					<file-field class="btn btn-primary" ng-model="form.uploadFile" required="" preview="previewImg">Add File</file-field>
				</div>
				<div class="col-sm-2">
					<div ng-if="previewImg" >
						<h4>Preview of <b>{{form.uploadFile.name}}</b></h4>
						<img id="previewImg" ng-src="{{previewImg}}">
					</div>
					
				</div>
			</div>
			<div class="form-group">
			</div>
			<button class="btn btn-success" type="submit" ng-disabled="!(form.uploadFile&&form.category&&form.title)">Upload</button>
			<br>
			{{message}}
		</form>
		<hr>
		<button class="btn btn-default" ng-click="getImgs()">Get all pictures</button>
		<table class="table table-striped table-condensed table-hover">
			<th>Image</th>
			<th>Title</th>
			<th>Category</th>
			<th>Description</th>
			<th>Config</th>
			<tr ng-repeat="img in imgs.slice().reverse()">
				<td class="col-sm-2">
					<a href="{{img.path}}" data-lightbox="img-set" data-title="{{img.title}}">
						<img src="{{img.path}}-thumbnail" height="200px" class="img-rounded">
					</a>
				</td>
				<td class="col-sm-2">{{img.title}}</td>
				<td class="col-sm-2">{{img.category}}</td>
				<td class="col-sm-2">{{img.description}}</td>
				<td class="col-sm-2"><button class="btn btn-danger" ng-click="deleteImg(img)">Delete</button></td>
			</tr>
		</table>
	</div>

</div>
