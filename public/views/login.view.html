<div class="col-sm-12" id="loginView">
	<div class="form-group">
		<label for="Username"><input type="text" class="form-control" name="Username" placeholder="Username" ng-model="user.user" required></label><br>
	</div>
	<div class="form-group">
		<label for="Password"><input type="password" class="form-control" name="Password" placeholder="Password" ng-model="user.password" required></label>
	</div>
	<button class="btn btn-success" ng-click="logIn()">Log in</button>
	<div class="alert {{status}}" ng-show="message">{{message}}</div>
</div>
